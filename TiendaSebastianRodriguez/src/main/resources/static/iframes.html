<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplos de iframe</title>
    <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <section id="contenido">
        <h2>Ejemplos de iframe</h2>
        
        <article>
            <header><h3>La página de la Fidélitas</h3></header>
            <iframe src="https://sistemas.ufidelitas.ac.cr/" width="700" height="400" frameborder="0">
            </iframe>
            <footer>Escuela de sistemas de la Fidélitas</footer>
        </article>
        
        <article>
            <header><h3>Video de YouTube</h3></header>
            <iframe width="500" height="280"
                    src="https://www.youtube.com/embed/kN1XP-Bef7w"
                    title="YouTube Video"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
            </iframe>
            <footer>Alguien mostrando HTML5</footer>
        </article>
        
        <article>
            <header><h3>Stem Center</h3></header>
            <iframe
                src="https://ufidelitas.ac.cr/universidad/mapa/"
                width="600" height="450"
                style="border:0;" allowfullscreen>
            </iframe>
            <footer>La ubicación del Stem Center en Google Maps</footer>
        </article>
        
    </section>
</body>
</html>
